<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>MyRecipes</title>
</head>

<body>
    <div class="flex flex-col min-h-screen bg-[#f4c9c9d0]">
        <header class="bg-[#E76161] w-[100%] h-[60px] flex items-center px-4">
            <img src='./assets//MyRecipes.svg' alt="sdsdsdsdsddsd" width={140} height={35} class="block mt-2" />
        </header>
        <main class="flex justify-center items-center flex-auto bg-[url('./assets/bg.png')] p-4">
            <div class="bg-white flex w-full justify-center max-w-[900px] h-lvh max-h-[650px] bg-white rounded-[30px] overflow-hidden px-[60px]">
                <div class="w-2/4 py-[70px] pe-[50px] border-e-2">
                    <form class="space-y-[39px]" action="#" method="POST">
                        <div>
                            <label htmlFor="name" class="block text-2xl font-medium leading-6 text-gray-900">
                                Name
                            </label>
                            <div class="mt-2">
                                <input id="name" name="name" type="text" autoComplete="name" required
                                    class="block px-4 w-full max-w-[333px] h-[50px] rounded-[20px] bg-[#efecec] border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400  focus:ring-red-600 sm:text-2xl sm:leading-6" />
                            </div>
                        </div>

                        <div>
                            <label htmlFor="email" class="block text-2xl font-medium leading-6 text-gray-900">
                                Email address
                            </label>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autoComplete="email" required
                                    class="block px-4 w-full max-w-[333px] h-[50px] rounded-[20px] bg-[#efecec] border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-2xl sm:leading-6" />
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label htmlFor="password"
                                    class="block text-2xl font-medium leading-6 text-gray-900">
                                    Password
                                </label>
                            </div>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autoComplete="current-password"
                                    required
                                    class="block px-4 w-full max-w-[333px] h-[50px] rounded-[20px] bg-[#efecec] border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-2xl sm:leading-6" />
                            </div>
                        </div>

                        <div class="flex gap-[40px]">
                            <button type="submit"
                                class="flex items-center border-2 w-full justify-center max-w-[145px] h-[50px] rounded-[20px] px-3 py-1.5 text-xl font-semibold leading-6 text-black shadow-sm hover:bg-green hover:text-white focus-visible:outline transition-all focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                Log In
                            </button>
                            <button type="reset"
                                class="flex items-center border-2 w-full justify-center max-w-[145px] h-[50px] rounded-[20px] px-3 py-1.5 text-xl font-semibold leading-6 text-black shadow-sm  hover:bg-red hover:text-white focus-visible:outline transition-all focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
                <div class="w-2/4 pt-[102px] ps-[50px] flex flex-col items-center">
                    <button
                        class="block transition-all relative flex justify-center items-center px-4 w-full max-w-[333px] h-[50px] rounded-[20px] bg-[#efecec] border-0 py-1.5 text-black font-medium text-xl hover:bg-[#dad8d8]">
                        <span class="mr-2">Log In with</span>
                        <img src='./assets/google.svg' alt='google icon' width={38} height={38} class="" />
                    </button>
                    <div class="flex items-center my-[20px] justify-center">
                        <div
                            class="before:content-[''] before:block before:w-[120px] before:h-[1px] before:abolute before:bottom-0 before:bg-[#C6C6C6]">
                        </div>
                        <span class="text-[#c6c6c6] text-2xl font-medium px-2">Or</span>
                        <div
                            class="after:content-[''] after:block after:w-[120px] after:h-[1px] after:abolute after:bottom-0 after:bg-[#C6C6C6]">
                        </div>
                    </div>
                    <button
                        class="block flex transition-all justify-center items-center px-4 w-full max-w-[333px] h-[50px] rounded-[20px] bg-[#efecec] border-0 py-1.5 text-black font-medium text-xl hover:bg-[#dad8d8] mb-[35px]">
                        <span class="mr-2">Log In with</span>
                        <img src='./assets/fb.svg' alt='facebook icon' width={38} height={38} />
                    </button>
                    <a href='index.html'
                        class="text-[#B56161] transition-all hover:text-[#b55e5e] hover:underline mb-[30px]">
                        Register?
                    </a>
                    <Image src='./assets/logo.svg' alt="logo" width={275} height={245} class="rotate-12" />
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
